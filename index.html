<button onclick="login()">Testar Login</button>

<script>
function login() {
  fetch("http://localhost:3000/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      usuario: "admin",
      senha: "123456"
    })
  })
  .then(res => res.json())
  .then(data => alert(JSON.stringify(data)))
  .catch(err => alert(err));
}
</script>
